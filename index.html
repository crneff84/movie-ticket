<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cinzel:900|Syncopate:700" rel="stylesheet">
    <title>Movie Ticket Generator</title>
  </head>
  <body>
    <div class="container">
        <h1>Movie Ticket Generator</h1>
        <div class="row">
          <div class="col-md-6">
            <h2>Choose a Movie</h2>
            <form id="ticket-input">
              <div class="radio">
                <input type="radio" name="movie" value="The Avengers">
                The Avengers
              </div>
              <div class="radio">
                <input type="radio" name="movie" value="Inglorious Basterds">
                Inglorious Basterds
              </div>
              <div class="radio">
                <input type="radio" name="movie" value="Pulp Fiction">
                Pulp Fiction
              </div>
              <div class="radio">
                <input type="radio" name="movie" value="Hot Fuzz">
                Hot Fuzz
              </div>
              <div class="radio">
                <input type="radio" name="movie" value="Star Wars">
                Star Wars
              </div>

              <div class="form-group">
                <label for="time">Enter The Time You Want to See a Movie (In military (i.e. 2330)</label>
                <input type="number" max=2359 class="form-control" id="time">
              </div>

              <div class="form-group">
                <label for="age">Enter Your Age</label>
                <input type="number"  class="form-control" id="age">
              </div>

              <button type="submit" class="btn btn-primary" id="add-movie">Get Your Movie Ticket!</button>
            </form>
          </div>

          <div class="col-md-6">
            <div class = "container">
              <div id="show-movie">
                <h2>Movie Ticket</h2>
                <p>Movie: <span class="movie"></span></p>
                <p>Time: <span class="time"></span></p>
                <p>Price: <span class="price"></span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
